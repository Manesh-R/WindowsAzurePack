<div id="hw-create-share-container">
    <div class="drawer-form-item">
        <label for="fileShareNameLabel">File Share Name</label>
        <input id="fileShareName" name="fileShareName" type="text" data-link="newQueue.displayName" data-val="true" />
    </div>

    <div class="drawer-form-item">
        <label for="subscriptionsLabel">Subscription</label>
        <select id="subscriptions" name="subscriptions" data-fxcontroltype="fxDropdown"></select>
    </div>

    <div class="drawer-form-item">
        <label for="sizeLabel">Size</label>
        <input id="size" name="size" type="text" data-val="true" />
    </div>

    <div class="drawer-form-item">
        <label for="fileServerNameLabel">File Server Name</label>
        <input id="fileServerName" name="size" type="text" data-val="true" />
    </div>
</div>
